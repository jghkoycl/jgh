<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
</head>
<body>
    <div class="container">
        <h2>登录</h2>
        <form method="POST">
            {{ form.hidden_tag() }}  <!-- 这对于Flask的CSRF保护是必要的 -->
            <div class="form-group">
                <label for="username">用户名:</label>
<!--                {{ form.username(id='username', class='form-control') }}  &lt;!&ndash; 假设您有一个UsernameField &ndash;&gt;-->
                <!-- 如果您没有使用Flask-WTF或类似的库，您可以使用下面的HTML代码 -->
                 <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">密码:</label>
<!--                {{ form.password(id='password', class='form-control') }}  &lt;!&ndash; 假设您有一个PasswordField &ndash;&gt;-->
                <!-- 或者，如果您没有使用Flask-WTF，可以使用 -->
                 <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">登录</button>
            <p>还没有账号? <a href="{{ url_for('register') }}">注册</a></p>  <!-- 假设您有一个register路由 -->
        </form>
        {% with messages = get_flashed_messages() %}  <!-- 显示Flask的flash消息 -->
            {% if messages %}
                {% for message in messages %}
                    <p>{{ message }}</p>  <!-- 显示消息 -->
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
